<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
<h:head>
	<title>Greeting Page</title>
</h:head>
<h:body>
	<h:form id="form">
		<h2>
			<h:outputText value="#{bundle.labelWelcome}" />
		</h2>
		
		<p />
		
		<h:outputText value="#{bundle.labelPersonName} " />
		
		<h:inputText id="personInfo1" value="#{appMain.personInfo}"/>

		<h:message for="personInfo1" style="color:red" />
		<p />
		
		<h:commandButton value="#{bundle.labelSubmit}" action="#{appMain.person}" />
	</h:form>
</h:body>
</html>
